name: Outside CI

on:
  push:
    branches: [ "main" ]  # or your branch name
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Run migrations
        working-directory: Outside  # ğŸ‘ˆ run from the folder where manage.py is
        env:
          DJANGO_SETTINGS_MODULE: config.settings  # ğŸ‘ˆ point to the config folder
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          source ../venv/bin/activate
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput

      - name: ğŸ§ª Run tests
        working-directory: Outside
        env:
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          source ../venv/bin/activate
          python manage.py test



